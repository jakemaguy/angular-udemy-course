<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users
        [users]="activeUsers"></app-active-users>
      <app-inactive-users
        [users]="inactiveUsers"></app-inactive-users>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->

    <div class="col-xs-12 col-md-8 col-md-offset-2 text-center">
      <h2>Active -> Inactive</h2>
      <p>{{ getActiveUsers() }}</p>
      
      <h2>Inactive -> Active</h2>
      <p>{{ getInactiveUsers() }}</p>
    </div>
  </div>
</div>
