<div class="container">
    <div class="row">
        <br>
        <div class="col-xs-12">
            <div class="list-group">
                <h5 style="color: blue;">Add new servers or blueprints</h5>
            </div>
        </div>
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <label for="servername">Server Name</label>
                    <input type="text" class="form-control" name="servername"
                    [(ngModel)]="servername">
                </div>
                <div class="form-group">
                    <label for="servercontent">Server Content</label>
                    <input type="text" class="form-control" name="servercontent"
                    [(ngModel)]="servercontent">
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-toolbar" role="group">
                <button class="btn btn-primary mr-1" type="button"
                (click)="onClick(servername, servercontent, 'server')">Add Server</button>
                <button class="btn btn-primary" type="button"
                (click)="onClick(servername, servercontent, 'blueprint')">Add Blueprint</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <div *ngFor="let item of items">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{ item.servername }}
                    </div>
                    <div class="panel-body">
                        <span [ngStyle]="{color: item.type === 'server' ? 'red' : 'blue'}">{{ item.servercontent }}</span>
                    </div>
                </div>
            </div>
            <p *ngFor="let item of items">
            </p>
        </div>
    </div>
</div>
